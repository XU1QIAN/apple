    <div class="layui-body">
      <!-- 内容主体区域 -->
      <div class="layui-fluid  orderQueryWrap">
        <div class="layui-breadcrumb">
          <i class="bread-icon layui-icon">&#xe623;</i>
          <a>
            <cite>订单查询</cite>
          </a>
          </span>
        </div>
        <div class="block-wrapper search-wrapper">
          <div class="layui-form">
            <div class="layui-row layui-col-space15">
              <div class="layui-col-sm3">
                <div class="layui-form-item layui-form-item_vertical">
                  <label class="layui-form-label">
                    <em class="star">*</em>订单状态</label>
                  <div class="layui-input-block layui-input-other">
                    <select name="interest" lay-filter="aihao">
                      <option value=" ">全部</option>
                      <option value="0">未完成</option>
                      <option value="1">已完成</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="layui-col-sm3">
                <div class="layui-form-item layui-form-item_vertical">
                  <label class="layui-form-label">
                    <em class="star">*</em>订单编码</label>
                  <div class="layui-input-block layui-input-other">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入订单编码" class="layui-input">
                    <p class="from-tips"></p>
                  </div>
                </div>
              </div>
              <div class="layui-col-sm3">
                <div class="layui-form-item layui-form-item_vertical">
                  <label class="layui-form-label">
                    <em class="star">*</em>商品名称</label>
                  <div class="layui-input-block layui-input-other">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入商品名称" class="layui-input">
                    <p class="from-tips"></p>
                  </div>
                </div>
              </div>
              <div class="layui-col-sm3">
                <div class="layui-form-item layui-form-item_vertical">
                  <label class="layui-form-label">
                    <em class="star">*</em>下单日期</label>
                  <div class="layui-input-block layui-input-other" style="position: relative">
                    <div class="layui-date-wrap">
                      <div class="layui-date-wrap_item layui-date-wrap_itemStar">
                        <input type="text" class="layui-input layui-input-icon" id="start" placeholder="开始时间">
                        <i class="layui-icon layui-icon-other" style="top: 0">&#xe637;</i>
                      </div>
                      <div class="layui-date-wrap_itemCent">至</div>
                      <div class="layui-date-wrap_item layui-date-wrap_itemEnd">
                        <input type="text" class="layui-input layui-input-icon" id="end" placeholder="结束时间">
                        <i class="layui-icon layui-icon-other" style="top: 0">&#xe637;</i>
                      </div>
                    </div>
                    <p class="from-tips errow-tips"></p>
                  </div>
                </div>
              </div>
              <div class="layui-col-sm3">
                <div class="layui-form-item layui-form-item_vertical">
                  <label class="layui-form-label">
                    <em class="star">*</em>订单来源</label>
                  <div class="layui-input-block layui-input-other">
                    <select name="interest" lay-filter="aihao">
                      <option value=" ">全部</option>
                      <option value="0">未完成</option>
                      <option value="1">已完成</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="layui-col-sm3">
                <div class="layui-form-item layui-form-item_vertical">
                  <label class="layui-form-label">
                    <em class="star">*</em>客户手机</label>
                  <div class="layui-input-block layui-input-other">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入客户手机号" class="layui-input">
                    <p class="from-tips"></p>
                  </div>
                </div>
              </div>
              <div class="layui-col-sm3">
                <div class="layui-form-item layui-form-item_vertical">
                  <label class="layui-form-label">
                    <em class="star">*</em>渠道</label>
                  <div class="layui-input-block layui-input-other">
                    <select name="interest" lay-filter="aihao">
                      <option value=" ">全部</option>
                      <option value="0">未完成</option>
                      <option value="1">已完成</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="layui-col-sm3">
                <div class="layui-form-item layui-form-item_vertical">
                  <label class="layui-form-label">
                    <em class="star">*</em>店铺</label>
                  <div class="layui-input-block layui-input-other">
                    <select name="interest" lay-filter="aihao">
                      <option value=" ">全部</option>
                      <option value="0">未完成</option>
                      <option value="1">已完成</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="layui-col-sm3">
                <div class="layui-form-item layui-form-item_vertical">
                  <label class="layui-form-label">
                    <em class="star">*</em>发展人</label>
                  <div class="layui-input-block layui-input-other">
                    <select name="interest" lay-filter="aihao">
                      <option value=" ">全部</option>
                      <option value="0">未完成</option>
                      <option value="1">已完成</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="layui-col-sm9">
                <div class="layui-form-item layui-form-item_vertical">
                  <label class="layui-form-label"></label>
                  <div class="layui-input-block layui-input-other">
                    <div class="search-btn-wrapper">
                      <button class="layui-btn layui-btn-back">重置</button>
                      <button class="layui-btn layui-btn-sure">筛选</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
