                                    </div>
                                </div>
                            </div>

                                        <option value="0">未完成</option>
                                        <option value="1">已完成</option>
                                    </select>
                                    </div>
                                </div>
                            </div>

                                </div>

                            </div>

            <ul class="layui-timeline">
                <li class="layui-timeline-item">
                    <i class="layui-icon layui-timeline-axis"></i>

                    </div>
                </li>
                <li class="layui-timeline-item">
                    <i class="layui-icon layui-timeline-axis"></i>

                </li>
                <li class="layui-timeline-item">
                    <i class="layui-icon layui-timeline-axis"></i>

                    </div>
                </li>

                    <i class="layui-icon layui-timeline-axis"></i>

                    </div>
                </li>
            </ul>
