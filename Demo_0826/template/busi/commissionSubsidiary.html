        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div class="layui-fluid  orderQueryWrap">
                <div class="layui-breadcrumb">
                    <i class="bread-icon layui-icon">&#xe623;</i>
                    <a href="commissionQuery.html">佣金查询</a>
                    <a>
                        <cite>能人佣金</cite>
                    </a>
                    <a>
                        <cite>佣金明细</cite>
                    </a>
                </div>
                <div class="block-wrapper search-wrapper">
                    <div class="layui-form">
                        <div class="layui-row layui-col-space15">
                            <div class="layui-col-sm3">
                                <div class="layui-form-item layui-form-item_vertical">
                                    <label class="layui-form-label">
                    <em class="star">*</em>商品</label>
                                    <div class="layui-input-block layui-input-other">
                                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入商品名称或编码" class="layui-input">
                                        <p class="from-tips"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-sm3">
                                <div class="layui-form-item layui-form-item_vertical">
                                    <label class="layui-form-label">
                    <em class="star">*</em>商品品类</label>
                                    <div class="layui-input-block layui-input-other">
                                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入活动名称" class="layui-input">
                                        <p class="from-tips"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-sm3">
                                <div class="layui-form-item layui-form-item_vertical">
                                    <label class="layui-form-label">
                    <em class="star">*</em>商品品牌</label>
                                    <div class="layui-input-block layui-input-other">
                                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入活动名称" class="layui-input">
                                        <p class="from-tips"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-sm3">
                                <div class="layui-form-item layui-form-item_vertical">
                                    <label class="layui-form-label">
                    <em class="star">*</em>下单时间</label>
                                    <div class="layui-input-block layui-input-other" style="position: relative">
                                        <div class="layui-date-wrap">
                                            <div class="layui-date-wrap_item layui-date-wrap_itemStar">
                                                <input type="text" class="layui-input layui-input-icon" id="start2" placeholder="开始时间">
                                                <i class="layui-icon layui-icon-other" style="top: 0">&#xe637;</i>
                                            </div>
                                            <div class="layui-date-wrap_itemCent">至</div>
                                            <div class="layui-date-wrap_item layui-date-wrap_itemEnd">
                                                <input type="text" class="layui-input layui-input-icon" id="end2" placeholder="结束时间">
                                                <i class="layui-icon layui-icon-other" style="top: 0">&#xe637;</i>
                                            </div>
                                        </div>
                                        <p class="from-tips errow-tips"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-sm3">
                                <div class="layui-form-item layui-form-item_vertical">
                                    <label class="layui-form-label">
                  <em class="star">*</em>佣金结算周期</label>
                                    <div class="layui-input-block layui-input-other">
                                        <input type="text" class="layui-input layui-input-icon" id="datetime" placeholder="请选择帐期">
                                        <i class="layui-icon layui-icon-other">&#xe637;</i>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-sm6">
                                <div class="layui-form-item layui-form-item_vertical">
                                    <label class="layui-form-label"></label>
                                    <div class="layui-input-block layui-input-other">
                                        <div class="search-btn-wrapper">
                                            <button class="layui-btn layui-btn-sure">筛选</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="block-wrapper commiss-bottom">
                    <div class="bw-content layui-form bw-content-w">
                        <div class="bw-content-table">
                            <div class="export-wrapper block-wrapper-lightYellow">
                                <div class="layui-row">
                                    <div class="layui-col-sm7 export-wrapper-left">
                                        <span class="sort-title">清算明细</span>
                                        <ul class="sort-ul">
                                            <li class="sort-li down">
                                                <a href="javascript:;">
                                                    <span>下单时间</span>
                                                    <i class="layui-icon">&#xe61a;</i>
                                                </a>
                                            </li>
                                            <li class="sort-li down">
                                                <a href="javascript:;">
                                                    <span>佣金</span>
                                                    <i class="layui-icon">&#xe61a;</i>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="layui-col-sm5 export-wrapper-right">
                                        <span>满足条件商品共计
                                          <em class="red">2</em>种，共
                                          <em class="red">12</em>件
                                      </span>
                                        <button class="layui-btn layui-btn-back">导出数据</button>
                                    </div>

                                </div>
                            </div>
                            <div class="export-wrapper tablerow">
                                <ul>
                                    <li><span>清算单：</span>22345678</li>
                                    <li><span>清算实体：</span>张敏</li>
                                    <li><span>实体ID：</span>003678</li>
                                </ul>
                            </div>
                            <div class="block-wrapper ">
                                <div class="table-complex">
                                    <table class="layui-hide" id="table"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="page-wrap" id="page"></div>
                </div>

    <script type="text/html" id="commisionProname">
