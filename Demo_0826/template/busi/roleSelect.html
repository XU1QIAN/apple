<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>选择角色</title>
  <link rel="stylesheet" href="../../static/third/layui/css/layui.css">
  <link rel="stylesheet" href="../../static/common/font/iconfont.css">
  <link rel="stylesheet" href="../../static/common/css/common.css">
  <link rel="stylesheet" href="../../static/common/css/roleSelect.css">

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <i class="iconfont icon-logo"></i>
    <div class="logo-text">
      <div class="logo-text-CHI">中国联通新零售运营平台</div>
      <div class="logo-text-ENG">CHINA UNICOM NEW RETAIL OPERATION</div>
    </div>
  </div>
  
  <div class="layui-body layui-body2">
    <div class="wrapper">
      <div class="page-content">
        <div class="w-title">请选择角色</div>
        <div class="role-list">
          <div class="role active" id="CEO">
            <div class="role-img"></div>
            <div class="role-name">我是小CEO</div>
            <i class="iconfont icon-check"></i>
          </div>
          <div class="role" id="manager">
            <div class="role-img"></div>
            <div class="role-name">我想成为店长</div>
            <i class="iconfont icon-check"></i>
          </div>
          <div class="role" id="assistant">
            <div class="role-img"></div>
            <div class="role-name">我是店员</div>
            <i class="iconfont icon-check"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="layui-footer">
    Copyright©-2018  中国联通  版权所有<br />
    中华人民共和国增值电信业务经营许可证 经营许可证编号：A2.B1.B2-20090003 
  </div>
</div>
<script src="../../static/third/layui/layui.js"></script>
<script>
//JavaScript代码区域
layui.config({
      base: '../../static/busi/' //你存放新模块的目录，注意，不是layui的模块目录
  }).use('roleSelect'); //加载入口
</script>
</body>
</html>
