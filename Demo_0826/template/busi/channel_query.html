<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>渠道查询</title>
  <link rel="stylesheet" href="../../static/third/layui/css/layui.css">
  <link rel="stylesheet" href="../../static/common/font/iconfont.css">
  <link rel="stylesheet" href="../../static/common/css/common.css">
  <link rel="stylesheet" href="../../static/common/css/table.css">
  <link rel="stylesheet" href="../../static/common/css/page.css">

</head>

<body class="layui-layout-body">
  <div class="layui-layout layui-layout-admin">
    <div class="layui-header">
      <i class="iconfont icon-logo"></i>
      <div class="logo-text">
        <div class="logo-text-CHI">中国联通新零售运营平台</div>
        <div class="logo-text-ENG">CHINA UNICOM NEW RETAIL OPERATION</div>
      </div>
      <ul class="layui-nav layui-layout-right">
        <li class="head-search">
          <div>
            <i class="iconfont icon-search"></i>
            <input type="text" class="layui-input" placeholder="智能搜索" />
          </div>
        </li>
        <li class="layui-nav-item">
          <a href="javascript:;">
            <img src="http://t.cn/RCzsdCq" class="layui-nav-img"> 贤心
          </a>
          <dl class="layui-nav-child">
            <dd>
              <a href="">基本资料</a>
            </dd>
            <dd>
              <a href="">安全设置</a>
            </dd>
          </dl>
        </li>
        <i class="iconfont icon-message"></i>
        <i class="iconfont icon-book"></i>
        <!-- <li class="layui-nav-item"><a href="">退了</a></li> -->
      </ul>
    </div>

    <div class="layui-side layui-bg-black">
      <div class="layui-side-scroll">
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree" lay-filter="test">
          <li class="layui-nav-item layui-nav-itemed">
            <a class="" href="javascript:;">
              <i class="iconfont icon-home"></i>首页</a>
          </li>
          <li class="layui-nav-item">
            <a href="javascript:;">
              <i class="iconfont icon-channelQuery"></i>渠道查询</a>
            <dl class="layui-nav-child">
              <dd>
                <a href="javascript:;">渠道商品查询</a>
              </dd>
            </dl>
          </li>
          <li class="layui-nav-item">
            <a href="">
              <i class="iconfont icon-store"></i>店铺管理</a>
          </li>
          <li class="layui-nav-item">
            <a href="">
              <i class="iconfont icon-orderQuery"></i>订单查询</a>
          </li>
          <li class="layui-nav-item">
            <a href="">
              <i class="iconfont icon-stock"></i>库存查询</a>
          </li>
          <li class="layui-nav-item">
            <a href="">
              <i class="iconfont icon-commissions"></i>佣金查询</a>
          </li>
          <li class="layui-nav-item">
            <a href="">
              <i class="iconfont icon-maintain"></i>佣金任务维护</a>
          </li>
          <li class="layui-nav-item">
            <a href="">
              <i class="iconfont icon-test"></i>清算测试</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="layui-body">
      <!-- 内容主体区域 -->


      <div class="layui-fluid">
        <div class="layui-breadcrumb">
          <i class="bread-icon layui-icon">&#xe623;</i>
          <a>
            <cite>渠道查询</cite>
          </a>
          </span>
        </div>
        <div class="block-wrapper search-wrapper">
          <div class="layui-form">
            <div class="layui-row layui-col-space15">

              <div class="layui-col-sm3">
                <!-- input ="text"  输入框 -->
                <div class="layui-form-item layui-form-item_vertical">
                  <label class="layui-form-label">
                    <em class="star">*</em>入渠道编码</label>
                  <div class="layui-input-block layui-input-other">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入渠道编码" class="layui-input">
                    <p class="from-tips"></p>
                  </div>
                </div>
              </div>


              <div class="layui-col-sm3">
                <div class="layui-form-item layui-form-item_vertical">
                  <label class="layui-form-label">
                    <em class="star">*</em>渠道名称</label>
                  <div class="layui-input-block layui-input-other">
                    <input type="text" class="layui-input layui-input-icon" id="" placeholder="搜索店铺">
                    <a href="javascript:;" class="layui-icon layui-icon-other">&#xe615;</a>
                    <p class="from-tips errow-tips"></p>
                  </div>
                </div>
              </div>

              <div class="layui-col-sm6">
                <div class="layui-form-item layui-form-item_vertical">
                  <label class="layui-form-label"></label>
                  <div class="layui-input-block layui-input-other">
                    <div class="search-btn-wrapper">
                      <button class="layui-btn layui-btn-back">重置</button>
                      <button class="layui-btn layui-btn-sure">筛选</button>
                    </div>
                  </div>
                </div>

              </div>

            </div>
          </div>
        </div>

        <div class="block-wrapper result-wrapper layui-form">
          <div class="table-simple">
            <table class="layui-hide" id="test"></table>
          </div>
        </div>
      </div>


    </div>

    <!-- <div class="layui-footer">
    底部固定区域
    © layui.com - 底部固定区域
  </div> -->
  </div>
  <script type="text/html" id="channelId">
  <a class="layui-link-normal" href="javascript:;">{{ d.id }}</a>
</script>
  <script type="text/html" id="set">
  <a class="layui-link-normal" lay-event="detail">渠道商品查询</a>
</script>
  <script src="../../static/third/layui/layui.js"></script>
  <script>
    layui.config({
      base: '../../static/busi/' //你存放新模块的目录，注意，不是layui的模块目录
    }).use('channel_query'); //加载入口
  </script>
</body>
