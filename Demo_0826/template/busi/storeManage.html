        <ul class="layui-nav layui-layout-right">

    <div class="layui-side layui-bg-black">

                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <i class="iconfont icon-channelQuery"></i>渠道查询</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="javascript:;">渠道商品查询</a>

                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="">
                        <i class="iconfont icon-store"></i>店铺管理</a>

                    <a href="">

                                        <div class="layui-form-item layui-form-item_vertical">

                                            <div class="layui-input-block layui-input-other">
                                                <select name="interest" lay-filter="aihao">
                                                    <option value="0">写作</option>
                                                    <option value="1">阅读</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="layui-col-sm3">

                                                <p class="from-tips errow-tips"></p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="layui-col-sm6">
                                        <div class="layui-form-item layui-form-item_vertical">
                                            <label class="layui-form-label"></label>
                                            <div class="layui-input-block layui-input-other">
                                                <div class="search-btn-wrapper">
                                                    <input type="button" class="layui-btn layui-btn-sure" value="筛选"/>
                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                </div>
                            </div>
                            <div class="layui-tab-item-result table-show-setBtn layui-form">
                                <div class="table-simple">
                                    <table class="layui-hide" id="test"></table>
                                </div>
                                <div class="search-btn-wrapper">
                                    <input type="button" class="layui-btn layui-btn-back" value="批量退回"/>
                                    <input type="button" class="layui-btn layui-btn-sure" value="批量操作"/>
                                </div>
                            </div>
                        </form>
                        <form class="layui-tab-item">
                            <div class="layui-form layui-tab-item-search">
                                <div class="layui-row layui-col-space15">
                                    <div class="layui-col-sm3">
                                        <!-- select  下拉选择框 -->
                                        <div class="layui-form-item layui-form-item_vertical">

                                                <em class="star">*</em>店铺所属渠道</label>
                                            <div class="layui-input-block layui-input-other">

                                                    <option value="0">写作</option>

                                            </div>
                                        </div>

                                        <div class="layui-form-item layui-form-item_vertical">
                                            <label class="layui-form-label">
                                                <em class="star">*</em>店铺名称</label>
                                            <div class="layui-input-block layui-input-other">
                                                <input type="text" class="layui-input layui-input-icon" id="" placeholder="搜索店铺">
                                                <a href="javascript:;" class="layui-icon layui-icon-other">&#xe615;</a>
                                                <p class="from-tips errow-tips"></p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="layui-col-sm6">
                                        <div class="layui-form-item layui-form-item_vertical">
                                            <label class="layui-form-label"></label>
                                            <div class="layui-input-block layui-input-other">
                                                <div class="search-btn-wrapper">
                                                    <input type="button" class="layui-btn layui-btn-sure" value="筛选"/>
                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                </div>

                            <div class="layui-tab-item-result layui-form">

                                    <table class="layui-hide" id="test1"></table>

                            </div>

    <a class="layui-link-normal" lay-event="yes">通过</a>
    <a class="layui-link-normal" lay-event="no">退回</a>
</script>
<script type="text/html" id="see">
    <a class="layui-link-normal" lay-event="see">查看</a>
</script>
<script src="../../static/third/layui/layui.js"></script>
