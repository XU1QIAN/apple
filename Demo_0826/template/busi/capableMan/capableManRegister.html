<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>能人注册</title>
  <link rel="stylesheet" href="../../../static/third/layui/css/layui.css">
  <link rel="stylesheet" href="../../../static/common/font/iconfont.css">
  <link rel="stylesheet" href="../../../static/common/css/common.css">
  <link rel="stylesheet" href="../../../static/common/css/register.css">

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <i class="iconfont icon-logo"></i>
    <div class="logo-text">
      <div class="logo-text-CHI">中国联通新零售运营平台</div>
      <div class="logo-text-ENG">CHINA UNICOM NEW RETAIL OPERATION</div>
    </div>
  </div>
  
  <div class="layui-body layui-body2">
    <div class="wrapper">
      <div class="page-content">
        <div class="w-title">用户注册</div>
        <form class="layui-form mt20" action="">
          <div class="layui-col-sm12">
            <div class="layui-form-item">
              <label class="layui-form-label">手机号码</label>
              <div class="layui-input-block" id="phone">
                <span class="plus86">+86</span>
                <input type="tel" id="phoneNumber" lay-verify="required|phone" autocomplete="off" class="layui-input">
              </div>
            </div>
          </div>
          <div class="layui-col-sm12">
            <div class="layui-form-item">
              <label class="layui-form-label">验&nbsp;&nbsp;证&nbsp;&nbsp;码</label>
              <div class="layui-input-block">
                <input type="text" lay-verify="required" autocomplete="off" class="layui-input">
                <div class="layui-btn layui-btn-disabled" id="identifyingCode">验证码</div>
              </div>
            </div>
          </div>
          <div class="layui-col-sm12">
            <div class="layui-form-item">
              <label class="layui-form-label">设置密码</label>
              <div class="layui-input-block">
                  <input type="password" id="password" lay-verify="pass" placeholder="至少8位且必须包含数字及字母" autocomplete="off" class="layui-input">
              </div>
            </div>
          </div>
          <div class="layui-col-sm12">
            <div class="layui-form-item">
              <label class="layui-form-label">确认密码</label>
              <div class="layui-input-block">
                  <input type="password" id="repassword" lay-verify="repass" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
              </div>
            </div>
          </div>
          <div class="layui-col-sm12 mt10">
            <button class="layui-btn layui-btn-sure" id="register-btn" lay-submit="" lay-filter="registerForm">确定注册</button>
          </div>
          <div class="layui-col-sm12 blue">已有账号，立马登录</div>
        </form>
      </div>
    </div>
  </div>
  
  <div class="layui-footer">
    Copyright©-2018  中国联通  版权所有<br />
    中华人民共和国增值电信业务经营许可证 经营许可证编号：A2.B1.B2-20090003 
  </div>
</div>
<script src="../../../static/third/layui/layui.js"></script>
<script>
//JavaScript代码区域
layui.config({
      base: '../../../static/busi/capableMan/' //你存放新模块的目录，注意，不是layui的模块目录
  }).use('capableManRegister'); //加载入口
</script>
</body>
</html>
