<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>登录</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <link rel="stylesheet" href="../static/common/iconfont/iconfont.css">
    <link rel="stylesheet" href="../static//third/weui/lib/weui.min.css">
    <link rel="stylesheet" href="../static/third/weui/css/jquery-weui.min.css">
    <link rel="stylesheet" href="../static/common/css/swiper-3.2.5.min.css">
    <link rel="stylesheet" href="../static/common/css/public.css">
    <link rel="stylesheet" href="../static/common/css/common.css">
    <link rel="stylesheet" href="../static/common/css/login.css">
</head>

<body>
    <header class="header">
        <div class="header-button is-left">
            <a href="javascript:history.go(-1);" class="router-link-active">
                <button class="mint-button mint-button--default mint-button--normal">
					<span class="mint-button-icon">
						<i class="icon iconfont icon-fanhui color-black"></i>
					</span>
					<label class="mint-button-text"></label>
				</button>
            </a>
        </div>
        <h1 class="header-title">登录</h1>
        <div class="header-button is-right"></div>
    </header>
    <div class="login-wrapper">
        <div class="netSlidebox">
            <div class="top-bar" id="topBar">
                <ul class="top-tab-ul clearfix">
                    <li class="top-tab-li active">
                        <a href="javascript:;">账号密码登录</a>
                    </li>
                    <!-- <li class="top-tab-li">
                        <a href="javascript:;">手机号快捷登录</a>
                    </li> -->
                </ul>
            </div>
            <div class="swiper-container" id="tabs-container">
                <div class="swiper-wrapper" id="loginbox">
                    <div class="swiper-slide" id="login01">
                        <div class="weui_cells weui_cells_form weui_cells_form_diy">
                            <div class="weui-cell">
                                <div class="weui-cell__hd">
                                    <label class="weui-label">账号</label>
                                </div>
                                <div class="weui-cell__bd">
                                    <input class="weui-input" type="text" placeholder="邮箱/已验证手机" id="account" v-model="account">
                                </div>
                            </div>
                            <div class="weui-cell weui-cell-last">
                                <div class="weui-cell__hd">
                                    <label class="weui-label">密码</label>
                                </div>
                                <div class="weui-cell__bd">
                                    <input class="weui-input" type="password" placeholder="请输入密码" id="password" v-model="password">
                                </div>
                                <div class="weui-cell__ft">
                                    <span class="eys-icon">
										<i class="icon iconfont icon-biyanjing"></i>
									</span>
                                </div>
                            </div>
                            <div class="login-btn-wrap">
                                <a href="javascript:;" class="weui-btn weui-btn_primary" id="submit">登录</a>
                            </div>
                            <div class="other-btn-wrap box-flex">
                                <a href="forgetPassword-01.html" class="flex">忘记密码</a>
                                <a href="javascript:;" class="flex">新用户注册</a>
                            </div>
                        </div>

                    </div>
                    <!-- <div class="swiper-slide" id="login02">
                        <div class="weui_cells weui_cells_form weui_cells_form_diy">
                            <div class="weui-cell weui-cell-last">
                                <div class="weui-cell__hd">
                                    <label class="weui-label">+86</label>
                                </div>
                                <div class="weui-cell__bd">
                                    <input class="weui-input" type="tel" placeholder="请输入手机号" id="tel" v-model="tel">
                                </div>
                            </div>
                            <div class="login-btn-wrap">
                                <a href="javascript:;" class="weui-btn weui-btn_primary" id="obtain">获取验证码</a>
                            </div>
                            <div class="other-btn-wrap box-flex">
                                <a href="javascript:;" class="flex"></a>
                                <a href="javascript:;" class="flex">新用户注册</a>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
        <div class="other-login-mode">
            <div class="title-mode">
                <i></i>
                <h3>其他登录方式</h3>
            </div>
            <div class="wecat-mode">
                <i class="icon iconfont icon-weixin"></i>
                <h4>微信登录</h4>
                <p>
                    登录即代表您已经同意
                    <a href="javascript:;">《联通隐私政策》</a>
                </p>
            </div>
        </div>
    </div>


</body>
<script src="../static/third/weui/lib/jquery-2.1.4.js"></script>
<script src="../static/third/weui/js/jquery-weui.js"></script>
<script src="../static/third/vue.min.js"></script>
<script src="../static/third/axios.min.js"></script>
<script src="../static/common/js/main.js"></script>
<script src="../static/busi/login.js"></script>


</html>
