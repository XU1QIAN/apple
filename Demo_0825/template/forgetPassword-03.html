<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>找回密码</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <link rel="stylesheet" href="../static/common/iconfont/iconfont.css">
    <link rel="stylesheet" href="../static//third/weui/lib/weui.min.css">
    <link rel="stylesheet" href="../static/third/weui/css/jquery-weui.min.css">
    <link rel="stylesheet" href="../static/common/css/swiper-3.2.5.min.css">
    <link rel="stylesheet" href="../static/common/css/public.css">
    <link rel="stylesheet" href="../static/common/css/common.css">
    <link rel="stylesheet" href="../static/common/css/login.css">
</head>

<body>
    <header class="header">
        <div class="header-button is-left">
            <a href="javascript:history.go(-1);" class="router-link-active">
                <button class="mint-button mint-button--default mint-button--normal">
                    <span class="mint-button-icon">
                        <i class="icon iconfont icon-fanhui color-black"></i>
                    </span>
                    <label class="mint-button-text"></label>
                </button>
            </a>
        </div>
        <h1 class="header-title">找回密码</h1>
        <div class="header-button is-right"></div>
    </header>
    <div class="login-wrapper">
        <div class="frgtpst-03-wrap">
            <div class="weui_cells weui_cells_form weui_cells_form_diy">
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">新密码</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="password" placeholder="请输入新密码" id="newPassword">
                    </div>
                    <div class="weui-cell__ft">
                        <span class="eys-icon">
                            <i class="icon iconfont icon-biyanjing"></i>
                        </span>
                    </div>
                </div>
                <div class="weui-cell weui-cell-last">
                    <div class="weui-cell__hd">
                        <label class="weui-label">再次输入</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="password" placeholder="再次输入密码" id="aginPassword">
                    </div>
                    <div class="weui-cell__ft">
                        <span class="eys-icon">
                            <i class="icon iconfont icon-biyanjing"></i>
                        </span>
                    </div>
                </div>
                <p class="beizhu">
                    备注：请将密码设置为6-20位，并且由字母、数字和符号两种 以上组合，不能与旧密码相同
                </p>
                <div class="login-btn-wrap">
                    <a href="javascript:;" class="weui-btn weui-btn_primary" id="submit">完成</a>
                </div>
                <p class="tips-p">
                    遇到问题？
                    <a href="javascript:;">提交账户申诉</a>
                </p>
            </div>
        </div>
    </div>


</body>
<script src="../static/third/weui/lib/jquery-2.1.4.js"></script>
<script src="../static/third/weui/js/jquery-weui.js"></script>
<script src="../static/third/weui/js/swiper.js"></script>
<script src="../static/busi/forgetPassword-03.js"></script>


</html>
